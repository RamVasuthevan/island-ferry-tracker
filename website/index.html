<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Toronto Ferry Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Include Moment Timezone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>City of Toronto Ferry Schedule</h1>
    <p>Current Time (EST): <span id="currentTime"></span></p>
    <select id="ferryRoute">
        <option value="">Select Ferry Route</option>
    </select>
    <div id="ferryTimes"></div>
</body>
</html>
